<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tela inicial</title>
  <link href="style.css" rel="stylesheet" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS do projeto -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container col-11 col-md-9" id="form-container">
    <div class="row align-items-center gx-5">
      <div class="col-md-6 orde-md-2">
        <h2>Faça o login para continuar</h2>
        <form>
          <div class="form-floating mb-3">
            <input type="e-mail" class="form-control" id="email" name="email" placeholder="Digite o seu e-mail">
            <label for="email" class="form-label">E-mail</label>
          </div>
          <div class="form-floating mb-3">
            <input type="senha" class="form-control" id="senha" name="senha" placeholder="Digite o seu senha">
            <label for="senha" class="form-label">Senha</label>
          </div>
          <input type="submit" class="btn btn-primary" value="Entrar">
        </form>
      </div>
      <div class="col-md-6 order-md-1">
        <div class="col-12">
          <img src="img/menu.svg" alt="Entrar no sistema" class="img-fluid"></div>
        <div class="col-12" id="link-container">
          <a href="register.html">Ainda não tenho cadastro</a>
  </div>
      </div>
    </div>
  </div>
</body>
</html>
