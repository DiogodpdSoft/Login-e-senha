<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registro</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS do projeto -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container col-11 col-md-9" id="form-container">
    <div class="row gx-5">
      <div class="col-md-6">
      <h2>Realiza aqui o seu Cadastro</h2>
        <form>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Digite o seu nome">
            <label for="name" class="form-label">Digite o seu nome</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Digite o seu sobrenome">
            <label for="lastname" class="form-label">Digite o seu sobrenome</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu email">
            <label for="name" class="form-label">Digite o seu e-mail</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite o seu senha">
            <label for="name" class="form-label">Digite o seu senha</label>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Digite o seu senha">
            <label for="confirmpassword" class="form-label">Confirme a sua senha</label>
          </div>
        </form>
    </div>
      <div class="col-md-6">
        <div class="row align-items-center">
          <div class="col-12">
            <img src="img/registro.svg" alt="Tela de Registro" class="img-fluid"></
          </div>
          <div class="col-12" id="link-container">
            <a href="login.html">Eu jรก tenho uma conta</a>
</body>
</html>
